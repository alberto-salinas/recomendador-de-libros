<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    width: 200px;
    display: inline-block;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
    padding: 2px 16px;
}
</style>
</head>
<body>

<h2>Books</h2>

{% for book in books %}
  <div class="card">
    <img src="/static/img/book-flat.png" alt="Avatar" style="width:200px; height:200px">
    <div class="container">
      <h4><b>{{ book.name }}</b></h4> 
      <p>{{ book.rating }}</p> 
    </div>
  </div>
{% endfor %}

</body>
</html>
